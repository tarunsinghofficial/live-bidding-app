version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - bidding-network

  client:
    build:
      context: ./client
      args:
        - VITE_API_URL=http://server:5000
        - VITE_SOCKET_URL=http://server:5000
    ports:
      - "3000:3000"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - bidding-network

networks:
  bidding-network:
    driver: bridge